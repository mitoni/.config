set -s escape-time 0

unbind C-b
set -g prefix ^S
bind -n C-S send-prefix

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g @catppuccin_flavour 'mocha'

set -g @catppuccin_window_left_separator ' î‚¶'
set -g @catppuccin_window_right_separator 'â–ˆî‚´ '
set -g @catppuccin_window_middle_separator ' '
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_status_icon_enable 'yes'

set -g @catppuccin_window_default_fill 'none'
set -g @catppuccin_window_default_text '#W'

set -g @catppuccin_window_current_fill 'all'
set -g @catppuccin_window_current_text '#W'

set -g @catppuccin_status_modules_right 'directory session'
set -g @catppuccin_status_left_separator  ' î‚¶'
set -g @catppuccin_status_right_separator 'î‚´ '
set -g @catppuccin_status_connect_separator 'no'
set -g @catppuccin_status_fill 'all'

set -g @catppuccin_directory_text '#{pane_current_path}'

set-window-option -g mode-keys vi
set-option -g status-position 'top'

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

set -g mouse on

set -g default-terminal "tmux-256color"

bind r source-file ~/.config/tmux/tmux.conf \; display-message 'Config file reloaded ðŸ’¿'
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

run '~/.tmux/plugins/tpm/tpm'
